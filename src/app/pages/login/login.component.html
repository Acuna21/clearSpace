<main>
    <div class="container">
        <div class="logo">
            <img src="./../../../assets/images/logo-version2.png" alt="Avatar" >
        </div>
        <h2>Iniciar sesión</h2>

        <form [formGroup]="loginForm">
            <div class="form-group">
                <label class="input-container">
                    <i class="fa-solid fa-user"></i>
                    <input
                        formControlName="email" type="email" placeholder="email"
                    >
                </label>
                
                <label class="input-container">
                    <i class="fa-solid fa-lock"></i>
                    <input
                        formControlName="password" type="password" placeholder="Contraseña">
                </label>
            </div>

            <div class="submit-btn">
                <button (click)="login()" type="button" class="blue medium">Iniciar sesión</button>
            </div>
        </form>

        <div class="option">
            <div>
                <p>¿Aún no tienes una cuenta?</p>
                <a href="create-account">Regístrate</a>
            </div>

            <div>
                <a>Olvide mi contraseña</a>
            </div>

        </div>

    
    </div>
</main>
